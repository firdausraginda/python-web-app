{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Home Page {% endblock %}</h1>

    {% for post in posts %}
    <a href="#">
        <h2>{{ post['title'] }}</h2>
    </a>
    <p>{{ post['content'] }}</p>
    <span class="badge badge-primary">{{ post['created'] }}</span>
    <hr>
    {% endfor %}

{% endblock %}
